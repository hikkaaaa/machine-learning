<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        
        <form action="/" method = "POST">
            <label>Age: </label>
            <input type = "number" name = "age" value = "{{values.get('age', '') }}" step = "0.1" required><br>

            <label>Gender: </label>
            <input type = "number" name = "sex" value = "{{values.get('sex', '') }}"required><br>
            
            <label>Chest Pain (1-4): </label>
            <input type = "number" name = "cp" value = "{{values.get('cp', '') }}" required><br>
            
            <label>Resting BP: </label>
            <input type = "number" name = "restbp" value = "{{values.get('restbp', '') }}" required><br>
            
            <label>Cholesterol: </label>
            <input type = "number" name = "chol" value = "{{values.get('chol', '') }}" required><br>
            
            <label>Fasting Blood Sugar (0/1): </label>
            <input type = "number" name = "fbs" value = "{{values.get('fbs', '') }}" required><br>
            
            <label>Rest ECG (1-3): </label>
            <input type = "number" name = "restecg" value = "{{values.get('restecg', '') }}" required><br>
            
            <label>Max Heart Rate: </label><input type = "number" name = "thalach" value = "{{values.get('thalach', '') }}" required><br>
            <label>Exercise Angine (0/1): </label><input type = "number" name = "exang" value = "{{values.get('exang', '') }}" required><br>
            <label>Oldpeak: </label><input type = "number" name = "oldpeak" step = "0.1" value = "{{values.get('oldpeak', '') }}" required><br>
            <label>Slope (1-3): </label><input type = "number" name = "slope" value = "{{values.get('slope', '') }}" required><br>
            <label>CA (0-3): </label><input type = "number" name = "ca" step = "0.1" value = "{{values.get('ca', '') }}" required><br>
            <label>Thal (3,6,7): </label><input type = "number" name = "thal" value = "{{values.get('thal', '') }}" required><br>
            
            <button type = "submit">Predict</button>
        </form>

        {% if prediction %}
        <h2 class = "result">{{ prediction }}</h2>
        {% endif %}
    </div>
    
</body>
</html>
